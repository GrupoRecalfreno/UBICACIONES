<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Productos</title>
  <script type="module">
    // Importar Firebase v9+
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAjEDdVYRSHPoJBO3g2wSY_HPddt0Ry79M",
      authDomain: "ubicaciones-426ce.firebaseapp.com",
      databaseURL: "https://ubicaciones-426ce-default-rtdb.firebaseio.com",
      projectId: "ubicaciones-426ce",
      storageBucket: "ubicaciones-426ce.firebasestorage.app",
      messagingSenderId: "757652551878",
      appId: "1:757652551878:web:cedfcd990d4f6d2e953fc7",
      measurementId: "G-DRCBCXW951"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Exponer la función de búsqueda
    window.buscarProducto = async function () {
      const codigo = document.getElementById("codigoInput").value.trim().toUpperCase();
      const resultadoDiv = document.getElementById("resultado");

      if (!codigo) {
        resultadoDiv.innerHTML = "<p class='error'>⚠️ Ingrese un código</p>";
        return;
      }

      try {
        const dbRef = ref(db);
        const snapshot = await get(child(dbRef, "productos/" + codigo));

        if (snapshot.exists()) {
          const data = snapshot.val();
          resultadoDiv.innerHTML = `
            <div class="resultado">
              <p><strong>Código:</strong> ${codigo}</p>
              <p><strong>Descripción:</strong> ${data.DESCRIPCION || "N/A"}</p>
              <p><strong>Ubicación Nueva:</strong> ${data["UBICACION NUEVA"] || "N/A"}</p>
              <p><strong>Ubicación Sistema:</strong> ${data["UBICACION SISTEMA"] || "N/A"}</p>
            </div>
          `;
        } else {
          resultadoDiv.innerHTML = "<p class='error'>❌ Código no encontrado</p>";
        }
      } catch (error) {
        resultadoDiv.innerHTML = `<p class='error'>Error: ${error.message}</p>`;
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f4f4f4;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: #0056b3; }
    .resultado {
      background: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Consulta de Productos</h2>
  <input type="text" id="codigoInput" placeholder="Ingrese código (ej: JD0001)">
  <button onclick="buscarProducto()">Buscar</button>
  <div id="resultado"></div>
</body>
</html>
